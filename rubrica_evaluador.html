<!DOCTYPE html>
<html lang="es">
<head>
  <title>Rúbrica evaluador</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body class="bg-1">

<div class="jumbotron text-center">
  <h1>Rúbrica Tarea 1</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<button type="button" class="btn btn-default btn-sm btn_logo">
				    <span class="glyphicon glyphicon-arrow-left logo"></span> Menú principal
				</button>
			</div>
			<div class="col-sm-4 col-sm-offset-6">
				<p>Bienvenido/a profesor/a!</p> 
			</div>
		</div>
	</div>
  
</div>

<div class="container-fluid">
  <div class="row">
	<div class="col-sm-3 col-sm-offset-9">
		<form class="form-inline">
			<div class="form-group">
				<label for="sr-only">Duración:</label>
				<input type="number" class="form-control form-control-sm" id="int_pres" placeholder="Ingrese duración" name="number">
			</div>  
		</form>
	 </div>
  </div>
</div>

<div class="divider-10"></div>


<div class "container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-sm-4">
				    <form class="form-inline">
						<div class="input-group">
							<label for="Nombre aspecto">Nombre aspecto:</label>
							<input type="name" class="form-control" id="Nombre aspecto" readonly class="form-control-plaintext" placeholder="Nombre del aspecto" value="Definición requisitos">
						</div> 
					</form>
				</div>
			</div>
		</div>
			
		<div class="panel-body">
			<div class="container">
				<form>
					<div class="form-row">
						<div class="col-sm-2">
						    <div class="form-group">
								<label for="exampleFormControlInput1">Puntaje</label>
								<input type="number" class="form-control" readonly class="form-control-plaintext" id="exampleFormControlInput1" placeholder="Puntaje" value="0.0">
						    </div>
						</div>
						<div class="col-sm-9">
						    <div class="form-group">
								<label for="exampleFormControlTextarea1">Descripción</label>
								<textarea class="form-control" readonly class="form-control-plaintext" id="exampleFormControlTextarea1" rows="3" >No incluye RFs</textarea>
						    </div>
						</div>
					
					  </div>
					</form>
			</div>
			<div class="container">
				<form>
					<div class="form-row">
						<div class="col-sm-2">
						    <div class="form-group">
								<label for="exampleFormControlInput1">Puntaje</label>
								<input type="number" class="form-control" readonly class="form-control-plaintext" id="exampleFormControlInput1" placeholder="Puntaje" value="0.3">
						    </div>
						</div>
						<div class="col-sm-9">
						    <div class="form-group">
								<label for="exampleFormControlTextarea1">Descripción</label>
								<textarea class="form-control" readonly class="form-control-plaintext" id="exampleFormControlTextarea1" rows="3"> Solo definen correctamente 1-2 RFs</textarea>
						    </div>
						</div>
						
					  </div>
					</form>
			</div>
			<div class="container">
				<form>
					<div class="form-row">
						<div class="col-sm-2">
						    <div class="form-group">
								<label for="exampleFormControlInput1">Puntaje</label>
								<input type="number" class="form-control" readonly class="form-control-plaintext" id="exampleFormControlInput1" placeholder="Puntaje" value="0.5">
						    </div>
						</div>
						<div class="col-sm-9">
						    <div class="form-group">
								<label for="exampleFormControlTextarea1">Descripción</label>
								<textarea class="form-control" readonly class="form-control-plaintext" id="exampleFormControlTextarea1" rows="3">Solo definen correctamente 3-4 RFs</textarea>
						    </div>
						</div>
						
					  </div>
					</form>
			</div>
			<div class="container">
				<form>
					<div class="form-row">
						<div class="col-sm-2">
						    <div class="form-group">
								<label for="exampleFormControlInput1">Puntaje</label>
								<input type="number" class="form-control" readonly class="form-control-plaintext" id="exampleFormControlInput1" placeholder="Puntaje" value="0.7">
						    </div>
						</div>
						<div class="col-sm-9">
						    <div class="form-group">
								<label for="exampleFormControlTextarea1">Descripción</label>
								<textarea class="form-control" readonly class="form-control-plaintext" id="exampleFormControlTextarea1" rows="3">Solo definen correctamente 5-6 RFs</textarea>
						    </div>
						</div>
						
					  </div>
					</form>
			</div>
			<div class="container">
				<form>
					<div class="form-row">
						<div class="col-sm-2">
						    <div class="form-group">
								<label for="exampleFormControlInput1">Puntaje</label>
								<input type="number" class="form-control" readonly class="form-control-plaintext" id="exampleFormControlInput1" placeholder="Puntaje" value="1.0">
						    </div>
						</div>
						<div class="col-sm-9">
						    <div class="form-group">
								<label for="exampleFormControlTextarea1">Descripción</label>
								<textarea class="form-control" readonly class="form-control-plaintext" id="exampleFormControlTextarea1" rows="3">Definen correctamente 7 RFs</textarea>
						    </div>
						</div>
						
					  </div>
					</form>
			</div>
		</div>

	</div>
</div>


</body>
</html>
